<!DOCTYPE html>
<html>
   <head>
      <style>
         #myiframe, body, html {
            width: 100%;
            height: 100%;
         }
      </style>
      <script>
         window.onload = function() {
            var iframe = document.getElementById("myiframe");
            iframe.width = iframe.contentWindow.document.body.scrollWidth;
            iframe.height = iframe.contentWindow.document.body.scrollHeight;
         }
      </script>
   </head>
   <body>
      <iframe id="myiframe" src="https://script.google.com/macros/s/AKfycbzp2Pv-0bI3ESNOzk0pJgc87TKkF40VNekkYt3kLSFbKujZeB8oB4RQxDaPprIoqZJhHw/exec"></iframe>
   </body>
</html>
